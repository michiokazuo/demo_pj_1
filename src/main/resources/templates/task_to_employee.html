<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Giao Việc</title>
    <th:block th:replace="~{/fragment/app-fragment :: head-resource}"></th:block>
</head>
<body>
<menu th:replace="~{/fragment/app-fragment :: menu}"></menu>
<main>
    <!-- Modal -->
    <div class="modal fade" id="modal-task-employee" tabindex="-1"
         aria-labelledby="detail-task-employee" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detail-task-employee">Phân việc</h5>
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <form class="form-post row" action="">
                                    <div class="form-group bg-light col-md-6">
                                        <label for="task"><strong>Công việc</strong></label>
                                        <select class="form-control bg-light" name="task" id="task" required>
                                            <option selected disabled value="">Công việc</option>
                                            <option value="1">Điện thoại</option>
                                            <option value="2">Dây điện</option>
                                        </select>
                                        <div class="invalid-feedback">Bạn chưa nhập mô tả.</div>
                                    </div>
                                    <div class="form-group bg-light col-md-6">
                                        <label for="employee"><strong>Nhân Viên</strong></label>
                                        <select class="form-control bg-light" name="employee" id="employee" required>
                                            <option selected disabled value="">Nhân Viên</option>
                                            <option value="1">Điện thoại</option>
                                            <option value="2">Dây điện</option>
                                        </select>
                                        <div class="invalid-feedback">Bạn chưa nhập mô tả.</div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-success" id="btn-save">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-delete" tabindex="-1"
         aria-labelledby="delete-task-employee" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Xác nhận thao
                        tác</h5>
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">Bạn có chắc chắn muốn xóa liên kết
                    này không ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-danger" id="btn-delete">Xóa</button>
                </div>
            </div>
        </div>
    </div>

    <div class="title-page">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1>Giao Việc</h1>
                </div>
                <div class="col-12">
                    <hr>
                </div>
            </div>
        </div>
    </div>

    <div class="tool-page">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <button type="button" class="btn btn-primary col-md-4" data-toggle="modal"
                            data-target="#modal-task" id="btn-add">
                        <i class="fas fa-plus"></i> Giao Việc
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="table-data mt-3 mb-4">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover bg-white">
                            <thead>
                            <tr>
                                <th scope="col">STT</th>
                                <th scope="col">Tên công việc</th>
                                <th scope="col">Nhân viên tham gia</th>
                                <th scope="col">Hành động</th>
                            </tr>
                            <tr>
                                <td scope="row"></td>
                                <td><input class="form-control bg-light" type="text"
                                           id="task-search" name="task-search"></td>
                                <td><input class="form-control bg-light" type="text"
                                           id="employee-search" name="employee-search"></td>
                                <td>
                                    <button type="button" class="btn btn-primary" id="btn-search">
                                        <i class="fas fa-search"></i> Tìm kiếm
                                    </button>
                                </td>
                            </tr>
                            </thead>
                            <tbody id="table-data">
                            <tr>
                                <th scope="row">11</th>
                                <td>Mark</td>
                                <td>Mark</td>
                                <td>
                                    <button type="button" class="btn btn-danger"
                                            data-toggle="modal" data-target="#modal-task-employee">
                                        <i class="far fa-trash-alt"></i> Xóa
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{/fragment/app-fragment :: footer}"></footer>
<script th:src="@{/js/model/ajax_model_task_to_employee.js}"></script>
<script th:src="@{/js/pages/ajax_page_task_to_employee.js}"></script>
</body>
</html>
